{% block content %}

  <form action="{% url 'home' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="title">
    <input type="text" name="text">
    <input type="submit" value="submit" />
  </form>

  {% if image_url %}

  <ul>
  {%for i in image_url%}
    <li>
      {{i.title}} {{i.text}}
    </li>
    {%endfor%}
  </ul>
{% endif %}


  
{% endblock %}
